<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula interattiva</title>
    <style>
        img{
            width: 70px;
            height: 50px;
            padding: 7px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aula interattiva</h1>

    <label for="altezza">Inserisci altezza</label>
    <input type="number" name="" id="altezza" placeholder="Inserisci altezza">
    <label for="lunghezza">Inserisci lunghezza</label>
    <input type="number" name="" id="lunghezza" placeholder="Inserisci lunghezza">
    <button onclick="generazioneAula()">Genera il Aula</button>
    <button onclick="resetAula()">Reset Aula</button>

    <p>Fai click su un Pc per prenotarlo; un ulteriore click per liberarlo</p>

    <div id="aula"></div>
    
    <script src="main.js"></script>
